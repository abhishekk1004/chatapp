<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-indigo-600 text-white p-4">
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-bold">My Dashboard</h1>
      <a href="/logout" class="text-white hover:underline">Logout</a>
    </div>
  </nav>

  <div class="p-6">
    <h2 class="text-2xl font-semibold mb-4">Welcome to your dashboard</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white p-6 rounded shadow hover:shadow-lg">
        <h3 class="text-lg font-bold">Profile</h3>
        <p class="text-gray-600">Manage your profile and settings.</p>
      </div>
      <div class="bg-white p-6 rounded shadow hover:shadow-lg">
        <h3 class="text-lg font-bold">Analytics</h3>
        <p class="text-gray-600">View user activity and performance.</p>
      </div>
      <div class="bg-white p-6 rounded shadow hover:shadow-lg">
        <h3 class="text-lg font-bold">Rooms</h3>
        <p class="text-gray-600">Create and manage rooms.</p>
      </div>
    </div>
  </div>
</body>
</html>
