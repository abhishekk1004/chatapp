<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-purple-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-purple-600">Create an Account</h2>
    <form method="post" action="/signup" class="space-y-4">
      <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400" required>
      <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400" required>
      <select name="role" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400" required>
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700">Sign Up</button>
    </form>
    <div class="mt-4 text-center text-sm text-gray-600">
      <p>Already have an account? <a href="/login" class="text-purple-600 hover:underline">Login</a></p>
    </div>
  </div>
</body>
</html>
